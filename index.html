        <h1>Minecraft RPG</h1>
        <div id=player1 class='player' name='Steve' attackPower=12 hp=75>Steve<br><img src=https://gamepedia.cursecdn.com/minecraft_gamepedia/f/f3/Steve.png><br><span id=hp>75</span></div>
